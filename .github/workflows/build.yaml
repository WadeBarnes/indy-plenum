  build_plenum_release:
    name: Indy Plenum Release
    # needs: [workflow-setup, indy_plenum, indy_plenum_tests, lint]
    needs: [workflow-setup]
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/${{ needs.workflow-setup.outputs.GITHUB_REPOSITORY_NAME }}/plenum-build
    strategy:
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set Indy Plenum Version
        run: |
          moduleName=plenum
          fullVersion=$(python3 -c "from ${moduleName} import load_version; print(load_version().full)")
          release=$(python3 -c "from ${moduleName} import load_version; print(load_version().release)")
          pre=$(python3 -c "from ${moduleName} import load_version; pre = load_version().parts[-2]; print('' if pre is None else pre)")
          revision=$(python3 -c "from ${moduleName} import load_version; rev = load_version().parts[-1]; print('' if rev is None else rev)")

          echo "moduleName: ${moduleName}"
          echo "fullVersion: ${fullVersion}"
          echo "release: ${release}"
          echo "pre: ${pre}"
          echo "revision: ${revision}"

